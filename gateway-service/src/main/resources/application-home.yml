  #端口配置
zuul:
  routes:
    auth:
      path: /auth/**
      serviceId: auth-server
      sensitiveHeaders: "*"
    system:
      path: /system/**
      serviceId: user-service
      sensitiveHeaders: "*"
    duty:
      path: /duty/**
      serviceId: duty-service
      sensitiveHeaders: "*"
    test:
      path: /test/**
      serviceId: hywx-server-test
      sensitiveHeaders: "*"
  retryable: true  #开启重试机制
  ignored-services: "*"
  ribbon:
    eager-load:
      enabled: true
  SendErrorFilter:
      error:
        disable: true

ribbon:
  ReadTimeout: 10000

server:
  port: 8092
