<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta name="description" content="FEBS Cloud授权码模式登录页面">
    <meta name="author" content="MrBird">
    <link rel="stylesheet" th:href="@{css/login.css}" media="all">
    <script th:src="@{js/jQuery-2.1.4.min.js}"></script>
    <link rel="icon" th:href="@{img/favicon.ico}" type="image/x-icon"/>
    <title>单点系统登录</title>
</head>
<body>
<div class="login-container">
    <div class="login-top">
        <div class="title" style="padding-top:1rem">
            <p>中国航天科工集团第三研究院</p>
            <P style="letter-spacing:0.15rem">航天海鹰卫星运营事业部</P>
        </div>
        <div class="title"><span>系统认证中心</span></div>
    </div>
    <div class="wrapper">
        <div class="title-container">
            <h3 class="title">
                用户登录
            </h3>
            <lang-select class="set-language" />
        </div>
        <form class="form">
        <input type="text" placeholder="用户名" id="username">
        <input type="password" placeholder="密码" id="password">
        <button type="submit" id="login">登录</button></form>
    </div>
    <span class="login-footer">
      © 2020 <a target="_blank" href="#">海鹰卫星</a>
    </span>
</div>
</body>
<script th:inline="javascript">
    var ctx = [[@{/}]];
</script>
<script th:src="@{js/login.min.js}"></script>
<script th:inline="javascript">
</script>

</html>
