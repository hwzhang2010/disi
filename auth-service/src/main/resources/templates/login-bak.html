<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta name="description" content="FEBS Cloud授权码模式登录页面">
    <meta name="author" content="MrBird">
    <link rel="stylesheet" th:href="@{js/login.min.css}" media="all">
    <script th:src="@{js/jQuery-2.1.4.min.js}"></script>
    <link rel="icon" th:href="@{img/favicon.ico}" type="image/x-icon"/>
    <title>单点系统登录</title>
</head>
<body>
<div class="wrapper"><div class="container"><h1>用户登录</h1><form class="form">
    <input type="text" placeholder="用户名" id="username">
    <input type="password" placeholder="密码" id="password">
    <button type="submit" id="login" onclick="login">登录</button></form></div>
    <ul class="bg-bubbles"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
</div>
</body>
<script th:inline="javascript">
    var ctx = [[@{/}]];
</script>
<!--<script th:src="@{js/login.min.js}"></script>-->
<script th:inline="javascript">
    function login()
    {
        $.ajax({
            url : "<%=path%>/system/centerhome/loadChangeData",
            dataType : 'text',
            cache : false,
            success : function(json) {
                var array = json.split(",");
                //$('#carCount').html(array[0] + " 个");//车辆总数
                $('#mSize').html(parseFloat(array[0]).toFixed(2) + " GB");//车辆在线数
                $('#mCount').html(parseFloat(array[1]).toFixed(2) + " 万条");//当日在线车辆
            }
        });
    }
</script>

</html>
